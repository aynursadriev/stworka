<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="mainpage">

			<div class="mainpage__container">

				<div class="mainpage-element">

					<div class="mainpage-element__main">

						<div class="mainpage-element__progress-bar">

							<svg class="progress-circle" width="60" height="60" viewBox="0 0 60 60" fill="none"
								xmlns="http://www.w3.org/2000/svg" data-progress="3">
								<circle class="background-circle" cx="30" cy="30" r="28.5" stroke="white" stroke-opacity="0.5"
									stroke-width="1" />
								<circle class="progress-path" cx="30" cy="30" r="28.5" stroke="white" stroke-width="2"
									fill="none" stroke-linecap="round" />
								<text class="progress-text" x="30" y="30" dominant-baseline="middle">3/7</text>
							</svg>

						</div>

						<div class="mainpage-element__body">
							<p class="mainpage-element__txt mainpage-element__txt_background">Чеклист</p>

						</div>

					<button class="mainpage-element__btn">Открыть чеклист</button>
